<section class="content--row">
    <div class="row">
        <!-- 文章内容 -->
        <div class="col-md-8">
            <div *ngFor="let aritcle of articles" class="card">
                <div class="p-3">
                    <!-- 文章标题 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="article__user__info">
                                    <div class="article__user__name">
                                        <a href="">
                                            <h4>{{ aritcle.title }}</h4>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 文章作者 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="article__user__info">
                                    <img class="article__user__img" src="https://sfault-avatar.b0.upaiyun.com/211/010/2110103846-58b3dd19aa7ba_big64" alt="">
                                    <div class="article__user__name">{{ aritcle.userEntity.username }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 文章内容 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="article__user__info">
                                    <div class="article__user__name">
                                        <wikift-editor id="editormd-{{aritcle.id}}" markdown="{{aritcle.content| slice: 0:100}}" [preview]="'true'"></wikift-editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <div class="mr-auto">
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-thumbs-up"></i>
                        </button>
                        <span>121</span>
                    </div>
                    <div>
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-comments"></i>
                        </button>
                        <span>15</span>
                    </div>
                    <div class="ml-4">
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-share-alt"></i>
                        </button>
                        <span>12</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 其他功能 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">其他功能</h2>
                    <small class="card-subtitle">努力开发中...</small>
                </div>
            </div>
        </div>
    </div>
</section>
