<section class="content--row">
    <div class="row">
        <!-- 文章内容 -->
        <div class="col-md-8">
            <div *ngFor="let aritcle of articles" class="card">
                <div class="p-3">
                    <!-- 文章标题 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="user__info">
                                    <div class="user__name">
                                        <a href="">
                                            <h4>{{ aritcle.title }}</h4>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 文章作者 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="user__info">
                                    <img class="user__img" src="https://sfault-avatar.b0.upaiyun.com/211/010/2110103846-58b3dd19aa7ba_big64" alt="">
                                    <div class="user__name">{{ aritcle.userEntity.username }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 文章内容 -->
                    <div class="media">
                        <div class="media-body">
                            <div class="user-sm">
                                <div class="user__info">
                                    <div class="user__name">
                                        <wikift-editor id="editormd-{{aritcle.id}}" [markdown]="'# dafjd ### fdaf'" [preview]="'true'"></wikift-editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <div class="mr-auto">
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-thumbs-up"></i>
                        </button>
                        <span>121</span>
                    </div>
                    <div>
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-comments"></i>
                        </button>
                        <span>15</span>
                    </div>
                    <div class="ml-4">
                        <button class="btn btn-icon btn-lg circle mr-1 bg-faded text-gray">
                            <i class="fa fa-share-alt"></i>
                        </button>
                        <span>12</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Growth Rate</h2>
                    <small class="card-subtitle">Commodo luctus nisi erat porttitor ligula eget lacinia odio semnec elit</small>
                </div>

                <div class="card-block">
                    <div class="flot-chart flot-line" style="padding: 0px; position: relative;">
                        <canvas class="flot-base" width="1080" height="400" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 540.406px; height: 200px;"></canvas>
                        <div class="flot-text" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; font-size: smaller; color: rgb(84, 84, 84);">
                            <div class="flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;">
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 24px; text-align: center;">1</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 108px; text-align: center;">2</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 192px; text-align: center;">3</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 276px; text-align: center;">4</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 361px; text-align: center;">5</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 445px; text-align: center;">6</div>
                                <div style="position: absolute; max-width: 77px; top: 186px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 529px; text-align: center;">7</div>
                            </div>
                            <div class="flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;">
                                <div style="position: absolute; top: 175px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 15px; text-align: right;">0</div>
                                <div style="position: absolute; top: 140px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 8px; text-align: right;">25</div>
                                <div style="position: absolute; top: 105px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 8px; text-align: right;">50</div>
                                <div style="position: absolute; top: 71px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 8px; text-align: right;">75</div>
                                <div style="position: absolute; top: 36px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 1px; text-align: right;">100</div>
                                <div style="position: absolute; top: 2px; font-style: normal; font-variant: normal; font-weight: 400; font-stretch: normal; font-size: 10px; line-height: 13px; font-family: Roboto, sans-serif; color: rgb(159, 159, 159); left: 1px; text-align: right;">125</div>
                            </div>
                        </div>
                        <canvas class="flot-overlay" width="1080" height="400" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 540.406px; height: 200px;"></canvas>
                    </div>
                    <div class="flot-chart-legends flot-chart-legends--line">
                        <table style="font-size:smaller;color:#545454">
                            <tbody>
                                <tr>
                                    <td class="legendColorBox">
                                        <div style="border:1px solid #fff;padding:1px">
                                            <div style="width:4px;height:0;border:5px solid #32c787;overflow:hidden"></div>
                                        </div>
                                    </td>
                                    <td class="legendLabel">Green</td>
                                    <td class="legendColorBox">
                                        <div style="border:1px solid #fff;padding:1px">
                                            <div style="width:4px;height:0;border:5px solid #03A9F4;overflow:hidden"></div>
                                        </div>
                                    </td>
                                    <td class="legendLabel">Blue</td>
                                    <td class="legendColorBox">
                                        <div style="border:1px solid #fff;padding:1px">
                                            <div style="width:4px;height:0;border:5px solid #f5c942;overflow:hidden"></div>
                                        </div>
                                    </td>
                                    <td class="legendLabel">Amber</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
